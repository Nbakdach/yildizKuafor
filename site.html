@model IEnumerable<Appointment>

<h1>Appointments</h1>
<table>
    <thead>
        <tr>
            <th>Customer</th>
            <th>Service</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        @foreach (var appointment in Model)
        {
            <tr>
                <td>@appointment.CustomerName</td>
                <td>@appointment.Service</td>
                <td>@appointment.AppointmentDate</td>
            </tr>
        }
    </tbody>
</table>
